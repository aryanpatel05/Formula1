<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 OFFICIAL | FORMULA1.com</title>
    <link rel="stylesheet" href="aryan.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Archivo+Black&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="sign-main">
        <div class="sign-nav">
            <div class="sign-nav-1">
                <img src="images/sign-photo/f1_logo.svg" alt="F1.com">
            </div>
        </div>
    </div>

    <div class="sign-nav-tabs">
        <ul class="sign-ul">
            <li class="sign-list-tabs">
                <a class="sign-link-tags" href="#" id="signInLink">
                    Sign in
                </a>
            </li>
            <li class="sign-list-tabs">
                <a class="sign-link-tags" href="/register.html" id="registerLink">
                    Register
                </a>
            </li>
        </ul>
    </div>

    <div class="sign-cont">
        <div class="sign-cont-1">
            <div class="login-wrapper">
                <div class="login-wrapper-form">
                    <h1 class="sign-form-heading">Sign in</h1>
                    <form action="#" id="sign-login-form">
                        <div class="field">
                            <label data-i18n="login.username">Email address</label>
                            <input type="text" placeholder="Enter your username"
                               id="sign-email" data-i18n="[placeholder]login.EnterYourUsername" name="Login" class="txtLogin">
                        </div>
                        <div class="field-password">
                            <label data-i18n="login.password">Password
                                <input type="password" placeholder="Enter your password"
                                    data-i18n="[placeholder]login.EnterYourPassword" name="Password"
                                    id="sign-password" class="txtPassword" id="password-sign">
                                <span class="eyeIcon eyeHide">
                                    <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
                                </span>
                            </label>
                            <div class="forgot-pass">
                                <a href="" class="forgot-pass-1">
                                    Forgotten password?
                                </a>
                                <button type="submit" class="btn btn-primary" data-i18n="login.login" >Sign In</button>
                            </div>
                        </div>
                        <div class="secondary-actions">
                            <span data-i18n="login.dontHaveAccountYet" class="dontHaveAccountYet">Don't have an account
                                yet?</span>
                            <a href="/register.html" data-cta-text="Register with F1" class="pagelinks link link--inline text-nowrap"
                                data-i18n="login.registerWithF1">Register with F1</a>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <footer id="sign-footer">
        <div class="footer-wrapper">
            <div class="footerNav">
                <div class="sign-f-logo">
                    <a href="#" class="sign-external">
                        <img src="images/sign-photo/f1_logo.svg" alt="">
                    </a>
                </div>
                <div class="static-links">
                    <ul>
                        <li>
                            <a data-href-val="#privacy-policy" href="#privacy-policy" class="internalLinks"
                                data-i18n="footerNav.privacyPolicy">Privacy Policy</a>
                        </li>
                        <li>
                            <a data-href-val="#subscription-terms" href="#subscription-terms" class="internalLinks"
                                data-i18n="footerNav.subscription">Subscription</a>
                        </li>
                        <li>
                        <li><a data-href-val="#terms-of-use" href="#terms-of-use" class="internalLinks"
                                data-i18n="footerNav.termsOfUse">Terms Of Use</a></li>
                        </li>
                        <li>
                            <a data-href-val="#terms-of-use" href="#terms-of-use" class="internalLinks"
                            data-i18n="footerNav.termsOfUse">FAQS</a></li>
                        </li>
                        <li>
                            <a data-href-val="#terms-of-use" href="#terms-of-use" class="internalLinks"
                            data-i18n="footerNav.termsOfUse">Cookie preferences</a></li>
                        </li>
                    </ul>
                </div>

               
            </div>
            <div class="lanuguage_copyright">
                <span class="copyright">
                    Â© 
                    <span data-i18n="copyright">2003-2023 Formula One World Championship Limited</span>
                </span>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- <footer id="default-f1-partners"></footer> -->
    <script src="aryan.js"></script>
</body>

</html>
