<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>F1 OFFICIAL | FORMULA1.com</title>
    <link rel="stylesheet" href="aryan.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Archivo+Black&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js">
</head>

<body>
    <div class="sign-main">
        <div class="sign-nav">
            <div class="sign-nav-1">
                <img class="sign-logo" src="sign-photo/f1_logo.svg" alt="">
            </div>
        </div>
    </div>

    <div class="sign-nav-tabs">
        <ul class="sign-ul">
            <li class="sign-list-tabs">
                <a class="sign-link-tags" href="">
                    Sign in
                </a>
            </li>
            <li class="sign-list-tabs">
                <a class="sign-link-tags" href="">
                    Register
                </a>
            </li>
        </ul>
    </div>

    <div class="sign-cont">
        <div class="sign-cont-1">
            <div class="login-wrapper">
                <div class="login-wrapper-form">
                    <h1 class="sign-form-heading">Sign in</h1>
                    <form action="#" id="sign-login-form">
                        <div class="field">
                            <label data-i18n="login.username">Email address</label>
                            <input type="text" placeholder="Enter your username" data-i18n="[placeholder]login.EnterYourUsername" name="Login" class="txtLogin">
                        </div>
                        <div class="field-password">
                            <label data-i18n="login.password">Password</label>
                            <input type="password" placeholder="Enter your password" data-i18n="[placeholder]login.EnterYourPassword" name="Password" class="txtPassword">
                            <span class="eyeIcon eyeHide">
                                <img class="eye-icon-pass" src="sign-photo/icon-hide.svg" alt="">
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
