                            <div class="password-rule" error-data="minDigit">●&nbsp;Number</div>
                            <div class="password-rule" error-data="minMaxCharacter">●&nbsp;8-30 characters</div>
                            <div class="password-rule" error-data="minSymbol">●&nbsp;Any of !, @, #, %, ^, &amp;, +, =,
